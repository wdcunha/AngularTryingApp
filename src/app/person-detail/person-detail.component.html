<div *ngIf="person">

  <h2>Details of: {{person.name | uppercase}}</h2>
  <div><span>Id: </span>{{person.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="person.name" placeholder="name"/>
    </label>
    <div><span>NIF: </span>{{person.nif}}</div>
    <div><span>Language: </span>{{person.language}}</div>
    <p>
      <button (click)="goBack()">Back</button>
    </p>
  </div>
</div>
